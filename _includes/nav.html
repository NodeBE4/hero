<div class="wrapper-masthead">
  <div class="container">
    <header class="masthead clearfix">
      {% if site.avatar %}
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      {% endif %}

      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
      </div>

      <nav>
        {% for nav in site.navigation %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <a href="{{ nav.url }}" style="color: #003366;">{{ nav.name }}</a>
        {% else %}
        <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
        <a href="#footer" title="电脑热键：&larr;上一篇(页), &rarr;下一篇(页), ins同来源新一篇，del同来源旧一篇">&#9881;</a>
        <div id="search-container">
        <input type="text" id="search-input" placeholder="搜索...標題 作者 來源 日期 (限前{{ site.searchlimit }}/{{ site.posts | size }}結果)"
          style="margin: 10px 0px 0px 0px; height: 30px; width: 100%;" title="本站最正確的打開方式">
        </div>

      </nav>
    </header>
  </div>
</div>
